{% extends "blog/base.html" %}
{% load static %}
{% block content %}

    <div class="login-content">

          <form action="download" method="POST">
            {% csrf_token %}
            <p class="title">{{context.title}}</p>
            <div class="img-thumbnail">
                <img src="{{context.image_url}}">
            </div>
            
        <div >
          <div class="input-div one">
                 <div class="i">
                    <i class="fa fa-youtube-play"></i>
                 </div>
                 <div class="div">
                    <input type="text" name="link" value="{{context.link}}" class="input">
                 </div>

              </div>
            
            <p class="title">Views: {{context.views_count}}</p>
            <p class="title">Quality: <select name="quality" class="form-control">
                {% for i in context.quality %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
                
            </select>
                
            </p>
            <p class="title">Download time may vary depending on the length and quality of the video.</p>
                 
        </div>
<!--               <div class="input-div pass">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input">
                 </div>
              </div> -->
              <a href="#"></a>
              <input type="submit" onclick="alert('Downloading... Click OK to continue')" id="success" class="btn" value="Download" >
              
              
              
              </form>
        </div>
{% endblock %}
